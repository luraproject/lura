name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.25"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -cover -race ./...

    - name: Integration Test
      run: go test -tags integration ./test