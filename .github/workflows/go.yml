name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13

    - name: Build
      run: go build -v ./...

    - name: Pre Test
      run: go generate ./...

    - name: Test
      run: GODEBUG=x509ignoreCN=0 go test -cover -race -v ./...

    - name: Integration Test
      run: go test -tags integration ./test
